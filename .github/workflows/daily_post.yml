# GitHub Actions Workflow to Run Instagram Bot Daily
name: Daily AI Instagram Poster

on:
  schedule:
    # Runs at 04:30 UTC everyday (which is 10:00 AM IST)
    - cron: '30 4 * * *'
  workflow_dispatch: # Allows manual run from GitHub UI

jobs:
  post_to_instagram:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Extract Chrome Profiles
        shell: pwsh
        run: |
          Expand-Archive -Path "chrome_profiles_for_github.zip" -DestinationPath "." -Force

      - name: Run Bot in Headless Mode
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          HEADLESS: "True"
        run: |
          echo 1 | python main.py
